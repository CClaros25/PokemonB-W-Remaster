<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>blab.</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #container {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      align-items: flex-start;
      gap: 20px;
      padding: 20px;
    }

    #main-game, #side-panel {
      position: relative;
      overflow: hidden;
    }

    #main-game {
      width: 768px;
      height: 768px;
    }

    #side-panel {
      width: 588px;
      height: 332px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      border-left: 2px solid #444;
      overflow: hidden;
      position: relative;
    }

    #side-panel canvas {
      display: block;
      margin: auto;
    }

    canvas {
      display: block;
      image-rendering: pixelated;
    }

    @media (max-width: 1100px) {
      #container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="main-game"></div>
    <div id="side-panel"></div>
  </div>

  <script>
    // Simple check to ensure containers exist
    document.addEventListener('DOMContentLoaded', function() {
      if (!document.getElementById('main-game') || !document.getElementById('side-panel')) {
        console.error('Game containers not found!');
        return;
      }
      console.log('Game containers ready');
    });
  </script>
  
  <script src="game.js"></script>
</body>
</html>
