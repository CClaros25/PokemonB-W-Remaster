<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Phaser RPG Game</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #container {
      display: flex;
      flex-direction: row;
      align-items: center; /* Changed from flex-start to center */
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
      max-width: 1100px;
    }

    #main-game {
      width: 768px;
      height: 768px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      background: #7CFC00; /* Fallback if canvas fails */
    }

    #side-panel {
      width: 300px;
      height: 768px; /* Match main game height */
      background: #222;
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-left: 2px solid #444;
    }

    canvas {
      display: block;
      image-rendering: pixelated;
      width: 100%;
      height: 100%;
    }

    /* Responsive adjustments */
    @media (max-width: 1100px) {
      #container {
        flex-direction: column;
      }
      
      #side-panel {
        width: 768px;
        height: 300px;
        border-left: none;
        border-top: 2px solid #444;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="main-game"></div>
    <div id="side-panel"></div>
  </div>

  <script src="game.js"></script>
  
  <!-- Add this temporary debug script -->
  <script>
    window.addEventListener('load', function() {
      console.log('DOM fully loaded');
      if (!document.querySelector('canvas')) {
        console.error('No canvas elements found!');
      } else {
        console.log('Canvas elements detected:', document.querySelectorAll('canvas').length);
      }
    });
  </script>
</body>
</html>
